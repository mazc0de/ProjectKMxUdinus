<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/suwit/img/favicon.png" type="image/x-icon">
    <title>ROCK PAPER SCISSORS</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-light bg-nav fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./assets/img/back.png" width="30" class="img-back d-inline-block align-top pe-3" alt="">
                <img src="./assets/img/logo.png" width="50" class="img-logo d-inline-block align-top" alt="">
                <span class="title-nav ps-3">
                    ROCK PAPER SCISSORS
                </span>
            </a>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Main Section -->
    <div class="container-fluid vh-100 main-section d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row text-center">
                <div class="col-5 col-sm-5 col-md-5 col-lg-5 pt-2" data-aos="zoom-in">
                    <span class="text-player">you</span>
                    <div class="div p-2">
                        <img src="./assets/img/batu.png" class="batu-player ripple">
                    </div>
                    <div class="div p-2">
                        <img src="./assets/img/kertas.png" class="kertas-player ripple">
                    </div>
                    <div class="div p-2">
                        <img src="./assets/img/gunting.png" class="gunting-player">
                    </div>
                </div>

                <div class="col-2 col-sm-2 col-md-2 col-lg-2 pt-2 d-flex align-items-center justify-content-center" data-aos="zoom-in">
                    <div class="result">
                        <span class="text-vs">VS</span>
                        <div class="result-area d-flex justify-content-center align-items-center"></div>
                    </div>
                </div>

                <div class="col-5 col-sm-5 col-md-5 col-lg-5 pt-2" data-aos="zoom-in">
                    <span class="text-player">computer</span>
                    <div class="div p-2">
                        <img src="./assets/img/batu.png" class="batu-computer pilihan-computer ">
                    </div>
                    <div class="div p-2">
                        <img src="./assets/img/kertas.png" class="kertas-computer pilihan-computer ">
                    </div>
                    <div class="div p-2">
                        <img src="./assets/img/gunting.png" class="gunting-computer pilihan-computer ">
                    </div>
                </div>
            </div>
            <div class="row" data-aos="zoom-in">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
                    <img src="./assets/img/refresh.png" class="btn-refresh">
                </div>
                <div class="d-flex justify-content-center">
                    <div class="text-ask pt-1">wanna play again?</div>
                </div>
            </div>
        </div>
    </div>

    <!-- End Main Section -->
    <script src="./assets/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
